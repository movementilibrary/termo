spring.datasource.url=${postgres-url}
spring.datasource.username=${postgres-username}
spring.datasource.password=${postgres-password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.main.allow-bean-definition-overriding= ${spring-allow}

keycloack.auth-server-url=${keycloak-auth}
keycloack.realm=${keycloak-realm}
keycloack.resource=${keycloak-resource}
keycloack.public-client=true
keycloak.principal-attribute=preferred_username

keycloak.credentials.secret=${keycloak-credentials-secret}
keycloak.bearer-only=true

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

keycloak.security-constraints[0].authRoles[0]=api-termo
keycloak.security-constraints[0].securityCollections[0].patterns[0]=/api/*


