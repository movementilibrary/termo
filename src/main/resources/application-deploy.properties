spring.datasource.url=${postgresUrl}
spring.datasource.username=${postgresUsername}
spring.datasource.password=${postgresPassword}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


keycloack.auth-server-url=${keycloakAuth}
keycloack.realm=${keycloakRealm}
keycloack.resource=${keycloakResource}
keycloack.public-client=true
keycloak.principal-attribute=preferred_username

keycloak.credentials.secret=${keycloakCredentialsSecret}
keycloak.bearer-only=true

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

keycloak.security-constraints[0].authRoles[0]=api-termo
keycloak.security-constraints[0].securityCollections[0].patterns[0]=/api/*	